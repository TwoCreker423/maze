<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <canvas id="canvas"></canvas>
        <div id="wall-hit-message" class="hidden">ЕБАТЬ ТЫ ВАФЕЛ, ЗАНОВО НАЧИНАЙ</div>
        <div id="all-stages-complete-message" class="hidden">BEER9</div>
        <div id="stage-complete-message" class="hidden"></div>
        <div id="controls">
            <div class="control-row">
                <button class="control-btn" id="up">↑</button>
            </div>
            <div class="control-row">
                <button class="control-btn" id="left">←</button>
                <button class="control-btn" id="right">→</button>
            </div>
            <div class="control-row">
                <button class="control-btn" id="down">↓</button>
            </div>
        </div>
        <div id="status">Stage 1, Variation 1</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
